<html lang="en">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

<body>
  <header>

  <div class="navbar">
    <div id="image">
      <a href="index.html"><img src="squad.jpg" alt="squad" width="256" height="256" src="index.html"></a>
    </div>
           <nav class="navigation hide" id="navigation">
               <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
               <ul class="nav-list">
                 <li class="nav-item"><a href="posts.html">New</a></li>
                 <li class="nav-item"><a href="index.html">Explore</a></li>
               </ul>
           </nav>
           <a href="#" class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
           <div class="search-box">
                     <div>
                         <select name="" id="">
                           <option value="All">Everything</option>
                           <option value="Titles">Posts</option>
                           <option value="Users">Users</option>
                         </select>
                         <input type="text" name="q" placeholder="search ...">
                         <button><i class="fa fa-search"></i></button>
                     </div>
                 </div>
  </div>

</header>


<div class="container">
        <!--Navigation-->
        <div class="navigate">
            <span><a href="">MyForum - Forums</a> >> <a href="">random subforum</a> >> <a href="">random topic</a></span>
        </div>

        <!--Topic Section-->
        <div class="topic-container">
            <!--Original thread-->
            <div class="head">
                <div class="authors">Author</div>
                <div class="content">Topic: random topic</div>
            </div>

            <div class="body">
                <div class="authors">
                    <div class="username"><a href="">Username</a></div>
                    <div>Role</div>
                    <img src="https://cdn.pixabay.com/photo/2015/11/06/13/27/ninja-1027877_960_720.jpg" alt="">
                    <div>Posts: <u>45</u></div>
                    <div>Points: <u>4586</u></div>
                </div>
                <div class="content">
                    Just a random content of a random topic.
                    <br>To see how it looks like.
                    <br><br>
                    Nothing more and nothing less.
                    <br>
                    <hr>
                    Regards username
                    <br>
                    <div class="comment">
                        <button onclick="showComment()">Comment</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Comment Area-->
        <div class="comment-area " id="comment-area">
            <textarea name="comment" id="" placeholder="comment here ... "></textarea>
            <input type="submit" value="submit">
        </div>

</body>
